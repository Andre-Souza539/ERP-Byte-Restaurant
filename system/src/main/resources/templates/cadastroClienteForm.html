<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Cadastro Cliente</title>
</head>
<div class="container">
</div>
<div class="mx-auto" style="width: 50%;">

    <h1> Cadastro de Clientes</h1>
    <form action="/cadastrar/cliente" method="post" th:object="${cliente}">

        <label>Nome</label><br>
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        <input class="form-control" name="nome"><br>

        <label>Cpf</label><br>
        <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
        <input class="form-control" name="cpf"><br>
        <label>Telefone</label><br>
        <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
        <input class="form-control" name="telefone"><br>

        <label>Cep</label><br>
        <span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></span>
        <input class="form-control" name="cep" placeholder="CEP "><br>
        <label>Bairro</label><br>
        <span th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}"></span>
        <input class="form-control" name="bairro" placeholder="Bairro"><br>
        <label>Rua</label><br>
        <span th:if="${#fields.hasErrors('rua')}" th:errors="*{rua}"></span>
        <input class="form-control" name="rua" placeholder="Rua"><br>
        <label>Numero</label><br>
        <span th:if="${#fields.hasErrors('num')}" th:errors="*{num}"></span>
        <input class="form-control" name="num" placeholder="Numero"><br>
        <input class="btn btn-primary" type="submit" value="Enviar">

    </form>

</div>

</html>
