<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="mx-auto" style="width: 50%" >
            <h1>Atualização do Cliente </h1>
            <form action="/atualiza/cliente" th:object="${cliente}" method="post">

                <input class="form-control" type="hidden" th:field="*{id}">

                <label> Nome </label><br>
                <input class="form-control" type="text" th:field="*{nome}"><br>

                <label> Cpf </label><br>
                <input class="form-control" type="text" th:field="*{cpf}"><br>

                <label> Telefone </label><br>
                <input class="form-control" type="text" th:field="*{telefone}"><br>

                <label> Endereço </label><br>
                <input class="form-control" type="text" th:field="*{cep}"><br>

                <label> Endereço </label><br>
                <input class="form-control" type="text" th:field="*{bairro}"><br>

                <label> Endereço </label><br>
                <input class="form-control" type="text" th:field="*{rua}"><br>

                <label> Endereço </label><br>
                <input class="form-control" type="text" th:field="*{num}"><br>

                <input type="submit" value="Atualizar!">
            </form>
        </div>
    </div>
</body>
</html>
