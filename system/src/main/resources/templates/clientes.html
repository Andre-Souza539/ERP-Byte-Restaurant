<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Clientes</title>
</head>
<body>
    <table border="1" style="width: 1280px;">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cpf</th>
            <th>Telefone</th>
            <th>Cep</th>
            <th>Bairro</th>
            <th>Rua</th>
            <th>Nº</th>
            <th>Opções</th>
        </tr>
        <th:block th:each="clientes : ${clientes}">
            <tr>
                <td th:text="${clientes.id}">...</td>
                <td th:text="${clientes.nome}">...</td>
                <td th:text="${clientes.cpf}">...</td>
                <td th:text="${clientes.telefone}">...</td>
                <td th:text="${clientes.cep}">...</td>
                <td th:text="${clientes.bairro}">...</td>
                <td th:text="${clientes.rua}">...</td>
                <td th:text="${clientes.num}">...</td>
                <td><a th:href="@{/atualizar/cliente/} + ${clientes.id}">Atualizar</a>
                    | <a th:href="@{/deletar/cliente/} + ${clientes.id}">Deletar</a></td>
            </tr>
        </th:block>
    </table>
    <br>
    <a href="/cadastro/cliente">Adicionar</a>
</body>
</html>
