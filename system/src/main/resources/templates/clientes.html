<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Listagem de Clientes</title>
</head>
<body>
    <div class="mx-auto" style="width:1440px;">
        <h1>Listagem de Clientes</h1><br>
        <a class="btn btn-primary" href="/"><- Voltar</a><br><br>
        <table class="table table-striped table-hover align-middle" style="width: 1280px;">
            <thead class="table-dark">
                <th>ID</th>
                <th>Nome</th>
                <th>Cpf</th>
                <th>Telefone</th>
                <th>Cep</th>
                <th>Bairro</th>
                <th>Rua</th>
                <th>Nº</th>
                <th>Opções</th>
            </thead>
            <th:block th:each="clientes : ${clientes}">
                <tr>
                    <td th:text="${clientes.id}">...</td>
                    <td th:text="${clientes.nome}">...</td>
                    <td th:text="${clientes.cpf}">...</td>
                    <td th:text="${clientes.telefone}">...</td>
                    <td th:text="${clientes.cep}">...</td>
                    <td th:text="${clientes.bairro}">...</td>
                    <td th:text="${clientes.rua}">...</td>
                    <td th:text="${clientes.num}">...</td>
                    <td><a class="btn btn-warning" th:href="@{/atualizar/cliente/} + ${clientes.id}">Atualizar</a>
                        | <a class="btn btn-danger" th:href="@{/deletar/cliente/} + ${clientes.id}">Deletar</a></td>
                </tr>
            </th:block>
        </table>
        <br>
        <a class="btn btn-primary" href="/cadastro/cliente">Adicionar</a>
    </div>
</body>
</html>
